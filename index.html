    <header>
      <nav class="navbar">

    <section class="main-section">
      <div class="container">
        <div class="bars-10">
          <form
            id="myForm"
            class="user-form"
            action="form_create.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="bars-10-grid">
              <select name="site" id="site" class="bars-all inventory-bars">
                <option value="A11">A11</option>
                <option value="B12">B12</option>
                <option value="C20">C20</option>
                <option value="D21">D21</option>
                <option value="E22">E22</option>
                <option value="F41">F41</option>
                <option value="G00">G00</option>
                <option value="H10">H10</option>
                <option value="I00">I00</option>
                <option value="J10">J10</option>
                <option value="K11">K11</option>
                <option value="L10">L10</option>
              </select>

              <select name="grup" id="grup" class="bars-all inventory-bars">
                <option value="AKG">AKG</option>
                <option value="BNT">BNT</option>
                <option value="CTB">CTB</option>
                <option value="DBK">DBK</option>
                <option value="ETM">ETM</option>
                <option value="FMK">FMK</option>
                <option value="GZC">GZC</option>
                <option value="HCK">HCK</option>
                <option value="SLV">SLV</option>
                <option value="ULT">ULT</option>
                <option value="XXT">XXT</option>
                <option value="ZRJ">ZRJ</option>
              </select>

              <input
                class="input bars-all inventory-bars"
                placeholder="no"
                type="text"
                id="numara"
                name="numara"
                required
              />

              <select name="durum" id="durum" class="bars-all inventory-bars">
                <option value="A">A</option>
                <option value="P">P</option>
              </select>

              <div class="inventory-div">
                <button class="inv-btn">env</button>

                <input
                  class="input bars-all"
                  placeholder="envanter"
                  type="text"
                  id="envanter"
                  name="envanter"
                />
              </div>

              <input
                class="input bars-all"
                placeholder="ait"
                type="text"
                id="ait"
                name="ait"
                required
              />

              <input
                class="input bars-all"
                placeholder="seri no"
                type="text"
                id="seri-no"
                name="seri-no"
              />

              <input
                class="input bars-all"
                placeholder="marka-model"
                type="text"
                id="marka-model"
                name="marka-model"
                required
              />

              <input
                class="input bars-all"
                placeholder="işletim-sistemi"
                type="text"
                id="isletim-sistemi"
                name="isletim-sistemi"
                required
              />

              <input
                class="input bars-all"
                placeholder="lisans"
                type="text"
                id="lisans"
                name="lisans"
                required
              />
            </div>

            <div class="gonder">
              <input id="gonder" type="submit" value="Gönder" />
            </div>
          </form>
          <button class="barcode-btn">Barkod Göster</button>
        </div>
      </div>
    </section>
