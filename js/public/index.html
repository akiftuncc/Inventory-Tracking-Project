<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/JsBarcode.all.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container nav-container">
          <h1 class="nav-heading">
            <a href="index.html" class="nav-link">Kontrol Programı</a>
          </h1>
          <a href="index.html"
            ><img src="Esat.png" alt="" style="height: 150px"
          /></a>
        </div>
      </nav>
    </header>

    <section class="main-section">
      <div class="container">
        <div class="bars-10">
          <form
            id="myForm"
            class="user-form"
            action="form_create.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="bars-10-grid">
              <select name="site" id="site" class="bars-all inventory-bars">
                <option value="B11">B11</option>
                <option value="B12">B12</option>
                <option value="B20">B20</option>
                <option value="B21">B21</option>
                <option value="B22">B22</option>
                <option value="B41">B41</option>
                <option value="D00">D00</option>
                <option value="D10">D10</option>
                <option value="G10">G10</option>
                <option value="K00">K00</option>
                <option value="K10">K10</option>
                <option value="K11">K11</option>
              </select>

              <select name="grup" id="grup" class="bars-all inventory-bars">
                <option value="BLG">BLG</option>
                <option value="BLGK">BLGK</option>
                <option value="NTB">NTB</option>
                <option value="NTBK">NTBK</option>
                <option value="OTM">OTM</option>
                <option value="OTMK">OTMK</option>
                <option value="YZC">YZC</option>
                <option value="YZCK">YZCK</option>
                <option value="TLV">TLV</option>
                <option value="TBLT">TBLT</option>
                <option value="EXT">EXT</option>
                <option value="PRJ">PRJ</option>
              </select>

              <input
                maxlength="3"
                class="input bars-all inventory-bars"
                placeholder="no"
                type="text"
                id="numara"
                name="numara"
                required
              />

              <select name="durum" id="durum" class="bars-all inventory-bars">
                <option value="A">A</option>
                <option value="P">P</option>
              </select>

              <div class="inventory-div">
                <button class="inv-btn">env</button>

                <input
                  class="input bars-all"
                  placeholder="envanter"
                  type="text"
                  id="envanter"
                  name="envanter"
                />
              </div>

              <input
                class="input bars-all"
                placeholder="ait"
                type="text"
                id="ait"
                name="ait"
                required
              />

              <input
                class="input bars-all"
                placeholder="seri no"
                type="text"
                id="seri-no"
                name="seri-no"
              />

              <input
                class="input bars-all"
                placeholder="marka-model"
                type="text"
                id="marka-model"
                name="marka-model"
                required
              />

              <input
                class="input bars-all"
                placeholder="işletim-sistemi"
                type="text"
                id="isletim-sistemi"
                name="isletim-sistemi"
                required
              />

              <input
                maxlength="29"
                class="input bars-all"
                placeholder="lisans"
                type="text"
                id="lisans"
                name="lisans"
                required
              />
            </div>

            <div class="gonder">
              <input id="gonder" type="submit" value="Gönder" />
            </div>
          </form>
          <!-- <button class="barcode-btn">Barkod Göster</button> -->
        </div>
      </div>
    </section>

    <div class="delete-all-btn container">
      <button class="delete-selected-btn">Seçilenleri Sil</button>
      <button class="id-sirala">Id Sırala</button>
    </div>

    <div class="delete-modal hidden">
      <div class="delete-modal-container">
        <div class="delete-modal-question">
          <p class="delete-question">
            Aşağıdaki satırları silmek istediğinden emin misin?
          </p>
          <p class="delete-rows">1,2,3</p>
          <div class="delete-answer-buttons">
            <div class="yes-button">
              <button class="deleted-rows-btn deleted-yes">Evet</button>
            </div>
            <div class="clear-button">
              <button class="deleted-rows-btn deleted-clear">Temizle</button>
            </div>
            <div class="no-button">
              <button class="deleted-rows-btn deleted-no">Hayır</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="container table-section">
      <div class="container container-table-div">
        <div class="table-main-container">
          <div class="table-div"><h4 class="table-value">Id</h4></div>
          <div class="table-div"><h4 class="table-value">Site</h4></div>
          <div class="table-div"><h4 class="table-value">Tip</h4></div>
          <div class="table-div"><h4 class="table-value">No</h4></div>
          <div class="table-div"><h4 class="table-value">Durum</h4></div>
          <div class="table-div"><h4 class="table-value">Envanter</h4></div>
          <div class="table-div"><h4 class="table-value">Ait</h4></div>
          <div class="table-div"><h4 class="table-value">Seri No</h4></div>
          <div class="table-div"><h4 class="table-value">Marka-Model</h4></div>
          <div class="table-div"><h4 class="table-value">İşletim Sis</h4></div>
          <div class="table-div"><h4 class="table-value">Lisans</h4></div>
        </div>
      </div>
    </section>

    <section class="modals hidden">
      <div class="modal-container">
        <div class="modal">
          <div class="heading-div">
            <h3 class="modal-id">ID</h3>
            <h1 class="heading-modal">Kişinin Adı</h1>
          </div>
          <div class="printed-all">
            <svg id="barcode"></svg>
          </div>

          <div class="text-modal-div">
            <p>
              Bu etiket Bilgi Yönetim Sistemleri tarafından oluşturulmuştur.
            </p>
          </div>
          <div class="btn-modal-div">
            <button class="btn-modal">Sil</button>
          </div>
          <div class="btn-modal-div-print">
            <button class="btn-modal-print">Yazdır</button>
          </div>
          <div class="btn-modal-div-modify">
            <button class="btn-modal-modify">Düzenle</button>
          </div>
        </div>
      </div>
    </section>

    <section class="modals-modify hidden">
      <div class="modal-container">
        <div class="modal modal-modify"></div>
      </div>
    </section>
    <br /><br /><br /><br /><br />
    <script src="/script.js"></script>
  </body>
</html>
